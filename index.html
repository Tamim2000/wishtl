<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--==== Bootstrap CSS ====-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--==== Fontawesome CSS ====-->
    <link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
    <!--==== jQuery plugins required CSS ====-->

    <!--====All Local CSS ====-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WApp</title>
  </head>
  <body>
     <!-- Rating section  -->
     <!-- Rating box  -->
    <section class="main-content">
      <div class="container">
          <div class="Rating-area">
            <div class="rating-card">
              <h4 class="Rating-title">Rating Overview</h4>
              <br>
              <div class="row star-area align-items-center">
                <div class="col-md-5 rating-left">
                    <h1 class="rating-number">4.3<small>/5</small></h1>
                    <div class="rating-stars d-inline-block position-relative mr-2">
                      <img src="assets/img/grey-star.svg" alt="">
                      <div class="filled-star" style="width:86%"></div>
                    </div>
                    <div class="text-muted">2,145 ratings</div>
                  </div>
  
                <div class="col-md-7">
                  <div class="rating-divided">
                    <div class="rating-progress">
                      <span class="rating-grade">5 <img src="assets/img/star.svg" alt=""></span>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <span class="rating-value">1,985</span>
                    </div>
                    <div class="rating-progress">
                      <span class="rating-grade">4 <img src="assets/img/star.svg" alt=""></span>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <span class="rating-value">356</span>
                    </div>
                    <div class="rating-progress">
                      <span class="rating-grade">3 <img src="assets/img/star.svg" alt=""></span>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 8%" aria-valuenow="8" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <span class="rating-value">130</span>
                    </div>
                    <div class="rating-progress">
                      <span class="rating-grade">2 <img src="assets/img/star.svg" alt=""></span>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 6%" aria-valuenow="6" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <span class="rating-value">90</span>
                    </div>
                    <div class="rating-progress">
                      <span class="rating-grade">1 <img src="assets/img/star.svg" alt=""></span>
                      <div class="progress">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 3%" aria-valuenow="3" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <span class="rating-value">33</span>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>

      </div>
    </section>

    <!-- add rating section  -->
    <section class="add-rating">
      <div class="container">
        <div class="section-wrapper" style="background-image:url(assets/img/banner.jpg);">
            <div class="F-log-out d-flex">
              <h2>Add your Rating</h2>
              <a class="fb-btn" href="#"><i class="fab fa-facebook-f"></i> Log-out</a>
            </div>
            <div class="update d-flex">
              <div class="rating rating_form_content_mainstar">
                <label>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                  <span class="icon">★</span>
                </label>
             </div>
              <a class="update-btn" href="#">Update</a>
            </div>
          </div>
      </div>
    </section>

    <!-- Rating overview list section  -->
    <section class="overview-list">
      <div class="container">
        <div class="overview-wrapper">
          <h2 class="list-title">Rathing overview list</h2>
        
        <div class="list-user user-1">
          <img src="assets/img/user-2.png" alt="">
          <div class="user-info">
            <h3>Mohammed Yasik
              <span>Programmer</span>
            </h3>
          </div>
        </div>
        <div class="list-user user-2">
          <img src="assets/img/user-1.png" alt="">
          <div class="user-info">
            <h3>Tamim hasan
              <span>Front-end developer</span>
            </h3>
          </div>
        </div>
        </div>
      </div>
    </section>
    <section class="fb-comment">
      <div class="contianer">
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0';
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        
        <div class="fb-comments" data-href="https://codepen.io/intern_aycmedia/pen/ejYLmL" data-numposts="3"></div>
      </div>
    </section>
    <!--====================================== Bootstrap  with Popper =====================================-->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script>
    </script>
    
    

    <!--=============================== jQuery and jQuery pluigns here  ===================================-->

    <!--=============================== Main and local js here   ==========================================-->
  </body>
</html>
